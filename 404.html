<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página Não Encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e9eafc 0%, #f8f8ff 100%);
            color: #23252b;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(40, 54, 75, 0.11);
            padding: 52px 36px 40px 36px;
            text-align: center;
            max-width: 420px;
        }
        .icon-area {
            margin-bottom: 22px;
        }
        .icon-area svg {
            width: 64px;
            height: 64px;
            display: block;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.15rem;
            color: #2d3559;
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        p {
            margin: 14px 0 0 0;
            font-size: 1.09rem;
            color: #535b7a;
            line-height: 1.54;
        }
        .info {
            margin-top: 28px;
            font-size: 0.98rem;
            color: #a1a4b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-area">
            <svg fill="none" viewBox="0 0 64 64">
                <circle cx="32" cy="32" r="31" fill="#f5f7ff" stroke="#396afc" stroke-width="2"/>
                <text x="32" y="42" font-size="28" text-anchor="middle" fill="#396afc" font-family="Segoe UI, Arial, sans-serif" font-weight="bold">404</text>
            </svg>
        </div>
        <h1>Página Não Encontrada</h1>
        <p>
            A página que você procura não existe ou foi removida.<br>
            Verifique se o endereço está correto.
        </p>
        <div class="info">
            Se você acredita que isto é um erro, por favor, tente novamente mais tarde.
        </div>
    </div>
</body>
</html>
